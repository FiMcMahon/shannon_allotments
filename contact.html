<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A community gardening group with allotments in Shannon, Co.Clare">
    <meta name="keywords" content="allotments, gardening, Shannon, Co.Clare, Ireland">

    <title>Shannon Allotments</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">

                <img src="assets/images/logo.png" alt="Shannon Allotments logo" id="logo">

            <ul id="menu">
                <li>
                    <a href="contact.html" aria-label="Go to the Contact page">Contact</a>
                </li>
                <li>
                    <a href="news.html" aria-label="Go to the News page">News</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Go to the Gallery page">Gallery</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to the Home page">Home</a>
                </li>
            </ul>
        </nav>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Contact Us <i class="fa-solid fa-seedling"></i></h2>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required class="text-input">
            
            <label for="email" >Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <label for="enquiry">Enquiry</label>
            <textarea id="enquiry" name="enquiry" style="height:200px" required class="text-input"></textarea>

            <input type="radio" id="newsletter" name="join_newsletter" value="newsletter">
            <label for="newsletter">Join Newsletter</label>
            

            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.Youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
       
    </footer>
</div>
<script src="https://kit.fontawesome.com/ec89fc2cdd.js" crossorigin="anonymous"></script>
</body>
</html>
