<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A community gardening group with allotments in Shannon, Co.Clare">
    <meta name="keywords" content="allotments, gardening, Shannon, Co.Clare, Ireland">

    <title>Shannon Allotments</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        <a href="index.html">
                    <img src="assets/images/SHANNONALLOTMENTS.png" img tag="Shannon Allotments" img id="logo"></a>

            <ul id="menu">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">News</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Have an enquiry?<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">
            
            <label for="lname" class="text-input">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">
            
            <label for="email" class="text-input">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.https://www.facebook.com/ShannonAllotments" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
